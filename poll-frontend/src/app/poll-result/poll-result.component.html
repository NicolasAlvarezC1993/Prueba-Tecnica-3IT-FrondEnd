<!DOCTYPE html>
<html lang = "es">
    <div class="menu">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button (click)="gotoStart()" mat-menu-item>
                Inicio
            </button>
            <button (click)="gotoPoll()" mat-menu-item>
                Encuesta
            </button>
        </mat-menu>
    </div>
    <head>
        <title>Resultados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1><strong>Resultados</strong></h1>
        <div class="parent">
            <div class="grafico">
                <div class="content">
                    <div class="bars" *ngFor="let item of List">
                        <span>{{item.value}}</span>
                        <div class="bar" [style.background-color]="item.color" [style.height]='item.size'></div>
                    </div>
                </div>
                <div class="line"></div>
                <div class="legends">
                    <span *ngFor="let item of List">{{item.legend}}</span>
                </div>
            </div>
        </div>
    </body>
</html>
